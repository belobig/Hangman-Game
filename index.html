<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/specialstyle.css">
	<link rel="icon" href="assets/images/sheikah_slate_favicon.gif" type="image/gif">
	<title>Hangman - LOZ</title>
</head>

<body>
	<div class="container">

		<div class="row">
			<div class="col-md-12 text-center semiTransparent">
				<h1>
					<span class="symbol"> b </span> The Legend of Zelda - Hangman
					<span class="symbol"> b </span>
				</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-md-6 col-md-offset-3 text-center semiTransparent">
				<span class="symbol" style="font-size: 70px"> k </span>
				<h2>Press any key to begin</h2>
				<hr class="divider">
				<div class="row">
					<div class="col-md-12">
						<h3>Current Word</h3>
						<p class="letsNumbs" id="currentWord"></p>
						<hr class="divider">
					</div>
					<div class="col-xs-6">
						<h3>Lives</h3>
						<div class="letsNumbs" id="myLives">
							<!-- Lives in here -->
						</div>
						<canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag
							<!-- hangman drawing -->
						</canvas>

					</div>
					<div class="col-xs-6 vl">
						<h3>Letters</h3>
						<div class="letsNumbs" id="buttons">
							<!-- Letters buttons in here -->
						</div>
					</div>
				</div>
				<hr class="divider">
				<div class="row">
					<div class="col-xs-4">
						<p>Wins:
							<span id="win"></span>
						</p>
					</div>
					<div class="col-xs-4">
						<button id="reset">Play Again</button>
					</div>
					<div class="col-xs-4">
						<p>Losses:
							<span id="loss"></span>
						</p>
					</div>
				</div>
			</div>
		</div>

	</div>

	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

	<script src="assets/javascript/game.js"></script>
</body>

</html>
